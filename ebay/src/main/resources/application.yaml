server:
  port: 8082
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore.p12
    key-store-password: admin
    key-alias: myapp
  error:
    include-message: always
services:
  product:
    baseUrl: "http://localhost:8080"
springdoc:
  api-docs:
    path: '/v3/api-docs'
    enabled: true
  swagger-ui:
    path: '/swagger-ui.html'
    enabled: true