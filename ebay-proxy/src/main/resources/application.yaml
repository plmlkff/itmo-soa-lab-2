server:
  port: 8093
  ssl:
    key-store: classpath:localhost.p12
    key-store-password: storepassword
    key-alias: localhost
    trust-store: classpath:truststore.p12
    trust-store-password: trustpassword
    enabled: false
  error:
    include-message: always
services:
  ebay-soap:
    url: "http://localhost:8091/services/EbayService"
springdoc:
  api-docs:
    path: '/v3/api-docs'
    enabled: true
  swagger-ui:
    path: '/swagger-ui.html'
    enabled: true
