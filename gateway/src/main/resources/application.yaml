server:
  port: 8080
  ssl:
    key-store: classpath:localhost.p12
    key-store-password: storepassword
    key-alias: localhost
  error:
    include-message: always
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      httpclient:
        ssl:
          trusted-x509-certificates: classpath:root_ca.crt
      routes:
        - id: products-service
          uri: https://localhost:8081
          predicates:
            - Path=/api/products/**
        - id: ebay-service
          uri: https://localhost:8082
          predicates:
            - Path=/api/ebay/**
