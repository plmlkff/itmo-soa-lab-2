server:
  port: 8080
  error:
    include-message: always
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: products-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
        - id: ebay-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/ebay/**
