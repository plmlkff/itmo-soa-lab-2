server:
  port: 8080
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore.p12
    key-store-password: admin
    key-alias: myapp
  error:
    include-message: always
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: products-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
        - id: ebay-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/ebay/**
